name: Project
on: [pull_request]
jobs:
  ktlint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone PR
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          android: true
      - name: Run Ktlint
        uses: lucasnlm/ktlint-action@master